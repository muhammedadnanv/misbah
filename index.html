<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misbah Shopping Centre â€“ Coming Soon</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Iconify -->
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .iconify {
      stroke-width: 1.5px !important;
    }

    /* Checkbox */
    .custom-checkbox:checked + div {
      background-color: #F4B400;
      border-color: #F4B400;
    }

    .custom-checkbox:checked + div svg {
      display: block;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .animate-delay-100 { animation-delay: 0.1s; }
    .animate-delay-200 { animation-delay: 0.2s; }
    .animate-delay-300 { animation-delay: 0.3s; }
  </style>
</head>

<body class="bg-white text-slate-900 min-h-screen flex flex-col overflow-x-hidden selection:bg-[#F4B400] selection:text-white">

  <!-- Background Effects -->
  <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
    <div class="absolute -top-1/4 -left-1/4 w-[40rem] h-[40rem] bg-[#F4B400] rounded-full blur-[100px] opacity-10"></div>
    <div class="absolute -bottom-1/4 -right-1/4 w-[45rem] h-[45rem] bg-[#34A853] rounded-full blur-[120px] opacity-10"></div>
    <div class="absolute top-1/3 left-1/4 w-[25rem] h-[25rem] bg-[#E91E63] rounded-full blur-[90px] opacity-5"></div>
    <div class="absolute top-[10%] right-[20%] w-[30rem] h-[30rem] bg-[#039BE5] rounded-full blur-[100px] opacity-5"></div>
  </div>

  <!-- Main -->
  <main class="relative z-10 flex-grow flex flex-col items-center justify-center px-6 pt-12 pb-24 max-w-7xl mx-auto">

    <!-- Logo -->
    <div class="mb-16 animate-fade-in">
      <div class="flex items-center gap-2">
        <span class="text-2xl font-semibold tracking-tight">
          MISBAH <span class="font-normal text-slate-500">SC</span>
        </span>
        <span class="h-2 w-2 rounded-full bg-[#F4B400]"></span>
      </div>
    </div>

    <!-- Hero -->
    <div class="text-center max-w-3xl space-y-8">

      <!-- Badge -->
      <div class="animate-fade-in animate-delay-100 flex justify-center">
        <span class="inline-flex items-center gap-2 px-3 py-1 text-xs font-medium rounded-full bg-orange-50 text-[#FB8C00] border border-orange-100">
          <span class="relative flex h-2 w-2">
            <span class="absolute inline-flex h-full w-full rounded-full bg-[#FB8C00] opacity-75 animate-ping"></span>
            <span class="relative inline-flex h-2 w-2 rounded-full bg-[#FB8C00]"></span>
          </span>
          Coming Soon to Your Neighborhood
        </span>
      </div>

      <!-- Heading -->
      <h1 class="animate-fade-in animate-delay-200 text-5xl sm:text-7xl font-medium tracking-tight leading-tight">
        Your new family <br class="hidden sm:block" />
        <span class="bg-gradient-to-r from-[#F4B400] via-[#FB8C00] to-[#E91E63] bg-clip-text text-transparent">
          shopping destination.
        </span>
      </h1>

      <!-- Subtext -->
      <p class="animate-fade-in animate-delay-200 text-lg sm:text-xl text-slate-500 max-w-2xl mx-auto">
        Discover a fresh approach to daily essentials. From farm-fresh produce to family fashion, Misbah Shopping Centre brings vibrant choices closer to home.
      </p>

      <!-- Form -->
      <form class="animate-fade-in animate-delay-300 max-w-md mx-auto pt-4 space-y-4">

        <div class="flex flex-col sm:flex-row gap-3">
          <div class="relative flex-grow">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 iconify" data-icon="lucide:mail" aria-hidden="true"></span>
            <input
              type="email"
              required
              placeholder="Enter your email address"
              class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-[#F4B400]/20 focus:border-[#F4B400]"
            />
          </div>

          <button
            type="submit"
            class="relative px-6 py-3 text-sm font-medium text-white bg-slate-900 rounded-lg hover:bg-slate-800 transition focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 overflow-hidden group"
          >
            <span class="relative z-10 flex items-center gap-2">
              Notify Me
              <span class="iconify transition-transform group-hover:translate-x-0.5" data-icon="lucide:arrow-right"></span>
            </span>
            <span class="absolute inset-0 bg-gradient-to-r from-[#F4B400] to-[#FB8C00] opacity-0 group-hover:opacity-100 transition-opacity"></span>
          </button>
        </div>

        <!-- Checkbox -->
        <label class="flex gap-3 text-xs text-slate-500 cursor-pointer">
          <input type="checkbox" class="custom-checkbox sr-only" />
          <div class="w-4 h-4 border border-slate-300 rounded flex items-center justify-center">
            <svg class="hidden w-2.5 h-2.5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          I agree to receive updates about the grand opening and exclusive offers.
        </label>
      </form>
    </div>
  </main>

</body>
</html>
